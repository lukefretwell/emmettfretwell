<footer>
  {% if page.title != "Contact" %}
    <div class="container border-top pt-5 mt-5">
      <div class="row">
        <div class="col-12">
          <h2 class="mb-4">Contact</h2>
          <p>Contact me to learn more about my services and pricing.</p>
          <a href="{{ site.baseurl }}/contact" class="btn btn-primary mt-3">Contact</a>
        </div>
      </div>
    </div>
  {% endif %}
  <div class="container border-top mt-5 py-3">
    <div class="row">
      <div class="col-12">
        <p class="small">
          <small>
            &copy;
            {{ site.title }} {{ "now" | date: "%Y" }}
          </small>
        </p>
      </div>
    </div>
  </div>
</footer>
{% include js.html %}</body></html>
