<div class="card-group">
  {% for item in site.data.services.docs %}
    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
      <div class="card mx-1">
        <i class="fa fa-{{ item.icon }} fa-2x mt-4 mb-4"></i>
        <h2 class="h4">{{ item.title }}</h2>
        <p class="small">{{ item.description }}</p>
      </div>
    </div>
  {% endfor %}
</div>
