# General
title: Emmett Fretwell
description: "I'm a San Francisco Bay Area photographer specializing in wildlife, nature, sports events, portraits, and special occasions."
url: https://emmettfretwell.com

# Social

instagram: https://www.instagram.com/emmett.fretwell

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-datapage-generator
  
# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Date/time
date: "%B %-d, %Y"
timezone: America/Los_Angeles

page_gen:
- data: photos
  template: photo
  dir: photos
  name: "title"
  title: "title"

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      img-path: "pages"
  - scope:
      path: ""
      type: "notes"
    values:
      label: "Posts"
      layout: "post"
      img-path: "posts"
      folder: "posts"
      parent: "posts"
  - scope:
      path: "_work"
      type: "work"
    values:
      label: "Work"
      layout: "work"
      folder: "work"

# Collections
collections:
  pages:
    output: true
    permalink: /:title
  posts:
    output: true
    permalink: /posts/:title
  work:
    output: true
    permalink: /work/:title

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _site
  - .sass-cache
  - .DS_Store
  - .gitignore
  - .jekyll-metadata
  - .env
  - config.local.yml
  - config.production.yml
